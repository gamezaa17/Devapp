<ion-header>
  <ion-toolbar>
    <!-- [color]="networkStatus && networkStatus.connected ? '' : 'dark'" -->
    <ion-title color="white">
      Devman
    </ion-title>

    <ion-buttons slot="primary">

      {{getuser()}}
      <ion-button color="danger" (click)="Logout()">
        <ion-icon slot="end" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- <ion-list>
    <ion-item *ngIf="user.username =='' " >
      
    </ion-item>
  </ion-list> -->

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="ดึงลงเพื่อรีเฟรช" refreshingSpinner="circles"
      refreshingText="กำลังรีเฟรช...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-card class="welcome-card">
    <img src="/assets/icon/icon55.png" alt="" />
    <ion-card-header>
      <ion-card-subtitle></ion-card-subtitle>
      <ion-card-title>Welcome to Devman</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>พนักงานสามารถ สแกน QRcode เพื่อเช็คอินลงชื่อเข้า-ออกงาน และดูงานที่ได้รับมอบหมายได้
        และยังสามารถลางานได้ตามเงื่อนไขที่บริษัทกำหนด</p>
    </ion-card-content>
  </ion-card>


  <ion-list lines="none">
    <!--<ion-list-header>
        <ion-label></ion-label>
      </ion-list-header>-->
    <ion-item (click)="checkGPSPermission()">
      <ion-icon slot="start" color="tertiary" name="barcode"></ion-icon>
      <ion-label color="tertiary" class="txt">ลงเวลาเข้า-ออกงาน</ion-label>
    </ion-item>


    <ion-item routerLink="/tabs/job" routerDirection="root">
      <ion-icon slot="start" color="tertiary" name="clipboard"></ion-icon>
      <ion-label color="tertiary" class="txt">งานของฉัน</ion-label>
    </ion-item>

  </ion-list>


  <!-- <ion-grid fixed>
    <ion-row>
      <ion-col size="4">barcode</ion-col>
      <ion-col>{{qr_id}}</ion-col>

      <ion-col>{{user.user_id}}</ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="4">Longitude</ion-col>
      <ion-col>{{locationCoords.latitude}} {{locationCoords.longitude}}</ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="4">Time</ion-col>
      <ion-col>{{locationCoords.timestamp | date:'yyyy-MM-dd HH:mm:ss'}} </ion-col>
    </ion-row>
  </ion-grid> -->

  <ion-infinite-scroll (ionInfinite)="doRefresh($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="กำลังโหลด ...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
